<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esleif</title>
</head>
<body>
    <script>
        var mon = prompt("현재는 몇 월입니까?", "0");

        // 9 <= mon <= 11 -> 가을
        if(mon >= 9 && mon <= 11) {
            document.write("독서의 계절 가을이네요!!");
        // 6 <= mon <= 8 -> 여름
        } else if(mon >= 6 && mon <= 8) {
            document.write("여행가기 좋은 여름이네요!!");
        // 3 <= mon <= 5 -> 봄
        } else if(mon >= 3 && mon <= 5) {
            document.write("햇살 가득한 봄이네요!!");
         // 1 <= mon <= 2 || mon > 12 -> 겨울
        } else if(mon >= 1 && mon <=2 || mon == 12) {
            document.write("스키의 계절 겨울이네요!!");
        // mon < 1 || mon > 12 -> 현재 창 새로고침
        } else {
            alert("1~12까지의 숫자를 입력해주세요.");
            // 현재 창 새로고침 메소드
            location.reload();
        }
    </script>
</body>
</html>
